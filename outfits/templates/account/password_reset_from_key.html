{% extends "outfits/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Reset Your Password" %}{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>🔒 {% trans "Set New Password" %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button primary-button">{% trans "Reset Password" %}</button>
    </form>

    <div class="auth-links">
        <a href="{% url 'account_login' %}">← {% trans "Back to Sign In" %}</a>
    </div>
</div>
{% endblock %}
