{% extends "outfits/base.html" %}
{% load i18n %}

{% block title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>{% trans "Are you sure you want to log out?" %}</h2>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="button danger-button">{% trans "Log Out" %}</button>
    <a href="{% url 'outfits:home' %}" class="button link-button">{% trans "Cancel" %}</a>
  </form>
</div>
{% endblock %}
